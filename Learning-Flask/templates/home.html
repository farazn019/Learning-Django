<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
    </head>
    <body>
        <h3>Hello World!</h3>

        {% for post in posts %}
            <h2>{{post.title}}</h2>
            <p>The author, {{post.author}}, posted {{post.title}} on {{post.date_posted}}.</p>
            <p>CONTENTS:<br/>{{post.content}}</p>
        {% endfor %}

    </body>
</html>
