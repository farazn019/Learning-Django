{% if all_albums %}
    <h3>List of all my albums </h3>
    <ul>
        {% for album in all_albums %} >
        <li><a href="music/{{album.id}}}/">{album.album_title}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <script>alert("You don't have any albums, please add some!")</script>
{% endif %}
